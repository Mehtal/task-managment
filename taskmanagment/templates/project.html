{% extends 'base.html' %}
{% load static %}

{% block content%}
<div class="container">
	<div class="row pt-5">
    <div class="card">
    <ul class="list-group list-group-flush">
      {% for project in projects %}
    	<li class="list-group-item col-md-12">
    		<a href="{% url 'project-detail' project.id %}"><h1>{{ project.id}} - {{project.name}}</h1></a> 
    	</li>
      {% endfor %}
    </ul>
    </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addProject" tabindex="-1" role="dialog" aria-labelledby="addProjectLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskLabel">Ajouter un Projet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'project-create' %}">{% csrf_token %}
            {{ form.as_p}}
              </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ferme</button>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>

</div>
{% endblock %}
